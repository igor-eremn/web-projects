<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <div class="column" id="column1">
            <h2>Create</h2>
            <p style="text-align: center;">Create New Activity</p>
            <form id="todo-form">
                <label for="note-name">Note Name:</label>
                <input type="text" id="note-name" required>
                
                <label for="note-description">Note Description:</label>
                <input id="note-description" required>
                
                <label for="note-importance">Note Importance (1-5):</label>
                <input type="number" id="note-importance" min="1" max="5" required>
                
                <button type="button" onclick="addNote()">Add Note</button>
            </form>
        </div>
        <div class="column" id="column2">
            <h2>Store</h2>
            <p style="text-align: center;">Stored Activities</p>
            <ul id="notes-list"></ul>
        </div>
        <div class="column" id="column3">
            <h2>Delete</h2>
            <p style="text-align: center;">Delete selected Activity</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
